<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <form id="userForm">
        <h1>Registration Form</h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <p id="fnameError" class="error"></p>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <p id="lnameError" class="error"></p>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required><br><br>
        <p id="phoneError" class="error"></p>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <p id="addressError" class="error"></p>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <p id="ageError" class="error"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <p id="emailError" class="error"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <p id="passwordError" class="error"></p>

        <label for="conformpassword">Confirm Password:</label>
        <input type="password" id="conformpassword" name="conformpassword" required><br><br>
        <p id="conformpasswordError" class="error"></p>

        <input type="submit" value="Submit">

    </form>

   <script src="script.js"></script>
</body>

</html>
